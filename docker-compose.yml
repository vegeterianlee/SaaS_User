version: '3.8'

services:
  user:
    build: .
    container_name: SaaS-user
    ports:
      - "82:8080"
    volumes:
      - ./src:/app/src
    external_links:
      - pay-db:db
    networks:
      - saas-pay-network
      - saas-user-network
      - de-identify-network

  nginx:
    build: ./nginx
    container_name: user-nginx
    ports:
      - "92:90"
    depends_on:
      - user
    networks:
      - saas-user-network

volumes:
  mysql:

networks:
  saas-pay-network:
    driver: bridge
  saas-user-network:
    driver: bridge
  de-identify-network:
    driver: bridge